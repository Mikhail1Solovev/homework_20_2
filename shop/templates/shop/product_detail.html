{% extends 'shop/base.html' %}
{% load media_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ object.image_url|mymedia }}" class="img-fluid" alt="{{ object.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ object.name }}</h1>
            <p>{{ object.description }}</p>
            <p>Price: ${{ object.price }}</p>
        </div>
    </div>
</div>
{% endblock %}
