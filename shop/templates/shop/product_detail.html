{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if object.image %}
                <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-fluid">
            {% else %}
                <img src="https://via.placeholder.com/150" alt="{{ object.name }}" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ object.name }}</h1>
            <p>{{ object.description|safe }}</p>
            <p>Цена: ${{ object.price }}</p>
            <a href="/" class="btn btn-primary">Назад к списку</a>
        </div>
    </div>
</div>
{% endblock %}
